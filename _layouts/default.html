<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}
  
  <body>
    
    {% include sidebar.html %}
    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>
      {% include octopus.html %}
      <div class="collapse" id="projectTagline">
        <div class="p-4 container">
            <h6 class="text-danger">{{ site.description }}</a>. </h6>
        </div>
      </div>
      <nav class="navbar">
        <hr class="drop" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#projectTagline" aria-controls="projectTagline" aria-expanded="false" aria-label="Toggle navigation">
      </nav>
      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle fas fa-bars"></label>
    <div class='scrolltop'>
      <div class='scroll icon'>
        <i class="fa fa-chevron-circle-up"></i>
      </div>
    </div>
    <script src='{{ site.baseurl }}/public/js/script.js'></script>
    {% include footer.html %}
  </body>
</html>
